<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AY Wallpapers Gallery</title>
<link rel="icon" type="image/png" href="ayaniwallpaper.png">
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#fff;
  color:#000;
  overflow-x:hidden;
}
.gallery {
  padding:120px 20px;
  text-align:center;
  background:#fff;
}
.gallery h2 {
  font-size:2.7rem;
  margin-bottom:50px;
  color:#bd7527;
  text-shadow:0 0 10px #ffcc33;
}
.gallery-slider {
  position:relative;
  max-width:90%;
  margin:0 auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.05);
}
.gallery-slider img {
  width:100%;
  height:500px;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:opacity 1s ease-in-out,border 0.5s;
  border-radius:20px;
  cursor:pointer;
}
.gallery-slider img.active {
  opacity:1;
  position:relative;
  border:4px solid #bd7527;
}
.gallery-thumbnails {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:25px;
  flex-wrap:wrap;
}
.thumbnail-item {
  text-align:center;
  transition:.3s;
}
.gallery-thumbnails img {
  width:120px;
  height:80px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 10px #bd7527;
  transition:.3s;
}
.gallery-thumbnails img:hover {
  transform:scale(1.15) rotate(-2deg);
  box-shadow:0 0 20px #ffcc33;
}
.thumbnail-item span {
  display:block;
  margin-top:5px;
  font-size:0.9rem;
  font-weight:bold;
  color:#000;
}
</style>
</head>
<body>

<section class="gallery" id="gallery">
  <h2>Gallery</h2>
  <div class="gallery-slider" id="gallery-slider"></div>
  <div class="gallery-thumbnails" id="gallery-thumbnails"></div>
</section>

<script>
// Sample images and names
const wallpaperNames = ["Golden Sunset","Neon City","Forest Mist","Ocean Waves","Mountain Peak","Starry Night","Autumn Leaves","Soft Pastel","Retro Vibes","Cosmic Dreams"];
const galleryItems = [];
for(let i=0;i<10;i++){
  galleryItems.push({
    id:i+1,
    src:`https://picsum.photos/id/${1000+i}/1200/800`,
    name:wallpaperNames[i]
  });
}

const gallerySlider=document.getElementById('gallery-slider');
const galleryThumbnails=document.getElementById('gallery-thumbnails');
let currentSlide=0;

function displayGallery(items){
  gallerySlider.innerHTML='';
  galleryThumbnails.innerHTML='';
  items.forEach((item,index)=>{
    const slide=document.createElement('img');
    slide.src=item.src;
    if(index===0) slide.classList.add('active');
    gallerySlider.appendChild(slide);

    const thumbWrapper=document.createElement('div');
    thumbWrapper.className='thumbnail-item';
    const thumb=document.createElement('img');
    thumb.src=item.src;
    const caption=document.createElement('span');
    caption.textContent=item.name;
    thumbWrapper.appendChild(thumb);
    thumbWrapper.appendChild(caption);
    galleryThumbnails.appendChild(thumbWrapper);

    thumb.addEventListener('click',()=>{showSlide(index);});
  });
}

function showSlide(index){
  const slides=gallerySlider.querySelectorAll('img');
  slides.forEach((s,i)=>s.classList.toggle('active',i===index));
  currentSlide=index;
}

displayGallery(galleryItems);
</script>

</body>
</html>
